apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: hellodocker
  name: hellodocker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hellodocker
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hellodocker
    spec:
      containers:
      - image: calvinhartwell/hellodocker:latest
        imagePullPolicy: ""
        name: helldocker
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 30
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: hellodocker
spec:
  type: NodePort
  selector:
     app: hellodocker
  ports:
  - name: hellodocker
    protocol: TCP
    nodePort: 30080
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: hellodocker
spec:
 rules:
   - host: cats.51.255.64.68.xip.io
     http:
       paths:
         - path: /
           backend:
             serviceName: hellodocker
             servicePort: 80
